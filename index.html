<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fecfef);
  min-height: 100svh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
  padding: 20px;
  box-sizing: border-box;
  overflow: hidden;
  color: white;
}

h1 {
  font-size: 1.8em;
  margin-bottom: 20px;
}

input {
  padding: 12px 20px;
  border-radius: 25px;
  border: none;
  font-size: 16px;
  margin-bottom: 15px;
  text-align: center;
}

button {
  padding: 15px 30px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
  transition: all 0.25s ease;
}

#startBtn {
  background-color: #ff4d6d;
  color: white;
}

#yesBtn {
  background-color: #ff4d6d;
  color: white;
}

#noBtn {
  background-color: white;
  color: #ff4d6d;
  position: fixed;
  left: 50%;
  top: 60%;
  transform: translate(-50%, -50%);
}

#counter {
  margin-top: 15px;
  font-size: 16px;
}
</style>
</head>

<body>

<div id="startScreen">
  <h1>Before we continueâ€¦ who is this special lady? ğŸ’•</h1>
  <input type="text" id="nameInput" placeholder="Your beautiful name...">
  <br>
  <button id="startBtn">Begin âœ¨</button>
</div>

<script>
const startBtn = document.getElementById("startBtn");

startBtn.addEventListener("click", () => {
  const name = document.getElementById("nameInput").value.trim();

  if (!name) {
    alert("Diisi dulu atuh neng ğŸ˜");
    return;
  }

  document.body.innerHTML = `
    <h1>Will you be my Valentine, ${name}? ğŸ’–</h1>
    <button id="yesBtn">YES ğŸ’•</button>
    <button id="noBtn">NO ğŸ™ˆ</button>
    <div id="counter"></div>
  `;

  initGame(name);
});

function initGame(name) {
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const counter = document.getElementById("counter");

  let noCount = 0;
  let yesScale = 1;

  function moveButton(e) {
    e.preventDefault();

    const buttonWidth = noBtn.offsetWidth;
    const buttonHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - buttonWidth;
    const maxY = window.innerHeight - buttonHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.transform = "none";

    noCount++;
    yesScale += 0.15;
    yesBtn.style.transform = `scale(${yesScale})`;

    if (noCount < 3) {
      counter.innerHTML = `Kok gamau sih ğŸ˜`;
    } else if (noCount < 6) {
      counter.innerHTML = `Pencet YES donggg ğŸ™ƒ`;
    } else {
      counter.innerHTML = `Ayoo ${name} ğŸ˜­ğŸ’˜`;
    }
  }

  noBtn.addEventListener("mouseenter", moveButton);
  noBtn.addEventListener("mousedown", moveButton);
  noBtn.addEventListener("click", moveButton);
  noBtn.addEventListener("touchstart", moveButton);

  yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
      <h1>YAYYY ğŸ’–ğŸ’–ğŸ’–</h1>
      <p style="font-size:22px;">
        You just made my day, ${name} ğŸ˜<br>
        Best Valentine ever ğŸ’•
      </p>
    `;
  });
}
</script>

</body>
</html>
